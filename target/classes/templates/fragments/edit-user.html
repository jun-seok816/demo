<section
  id="edit-user-modal"  
  th:fragment="edit-user"
>
  <div class="mb-4">
    <label for="swal-name" class="block text-sm font-medium text-gray-700"
      >Name</label
    >
    <input
      type="text"
      id="swal-name"      
      name="name"
      class="mt-1 p-2 block w-full border border-gray-300 rounded swal-name"
    />
  </div>
  <div class="mb-4">
    <label for="swal-email" class="block text-sm font-medium text-gray-700"
      >Email</label
    >
    <input
      type="email"
      id="swal-email"      
      name="email"
      class="mt-1 p-2 block w-full border border-gray-300 rounded swal-email"
    />
  </div>
  <div class="mb-4">
    <label
      for="swal-department"
      class="block text-sm font-medium text-gray-700 mb-2"
      >Department</label
    >
    <select
      id="swal-department"      
      name="department"
      class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm swal-department"
    >      
      <option
        th:each="d : ${dp}"
        th:value="${d.id}"
        th:text="${d.name}"
      ></option>
    </select>
  </div>
</section>
