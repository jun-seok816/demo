<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <head th:insert="~{fragments/header :: head}"></head>
  </head>
  <body id="wrapper3n3df">
    <div th:insert="~{fragments/header :: header}"></div>    
    <!-- <div th:insert="~{fragments/header :: nav}"></div>     -->
    <main class="container mx-auto mt-6 p-4">
      <!-- User List -->
      <section class="mb-8"> 
        <div th:insert="~{fragments/user-list :: user-list}"></div>
      </section>

      <!-- Create User -->
      <section id="create-user" class="mb-8">
        <h2 class="text-xl font-bold mb-4">Create User</h2>
        <form class="bg-white p-4 rounded shadow">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 p-2 block w-full border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 p-2 block w-full border border-gray-300 rounded"
            />
          </div>
        </form>
      </section>

      <!-- Edit User -->
      <section id="edit-user" class="mb-8 hidden">
        <h2 class="text-xl font-bold mb-4">Edit User</h2>
        <form class="bg-white p-4 rounded shadow">
          <div class="mb-4">
            <label
              for="edit-name"
              class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="edit-name"
              name="name"
              class="mt-1 p-2 block w-full border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label
              for="edit-email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="edit-email"
              name="email"
              class="mt-1 p-2 block w-full border border-gray-300 rounded"
            />
          </div>
          <button
            type="submit"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
          >
            Save Changes
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
      <p>Â© 2024 User Management Application</p>
    </footer>
  </body>
</html>
