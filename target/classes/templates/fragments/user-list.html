<section th:fragment="user-list">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">User List</h2>
  </div>
  <table class="table-auto w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-3">ID</th>
        <th class="p-3">Name</th>
        <th class="p-3">Email</th>
        <th class="p-3">departments</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}" class="border-t user-item">
        <td class="px-4 py-2" th:text="${user.id}"></td>
        <td class="px-4 py-2" th:text="${user.name}"></td>
        <td class="px-4 py-2" th:text="${user.email}"></td>
        <td class="px-4 py-2" th:text="${user.department.name}"></td>
        <td class="p-3">
          <a
            th:attr="data-user-id=${user.id}, 
            data-user-name=${user.name}, 
            data-user-email=${user.email}, 
            data-user-department=${user.department.id}"
            onclick="openEditUserModalFromElement(this)"
            class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 edit-user-btn"
            >Edit</a
          >
          <a
            href="#"
            th:attr="onclick=|deleteUser('${user.id}')|"
            class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
          >
            Delete
          </a>
        </td>
      </tr>
      <!-- More rows can be dynamically added here -->
    </tbody>
  </table>
</section>
