<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

    <header class="bg-gray-800 text-white text-center p-4" th:fragment="header">
      <div class="jumbotron">
        <div class="row text-center">
          <div class="bottom mt-3 nyn23jhsd">

              <img

              <img

                alt="프로필사진"
              />

            <p class="card-user-name">오준석</p>
            <p class="mb5">21933164</p>
            <p class="mb20">IT학부 <br />소프트웨어공학과</p>
          </div>
        </div>
      </div>
    </header>
    <section th:fragment="nav">
      <nav class="bg-blue-600 p-4 shadow-lg">
        <ul class="flex space-x-4">
          <li><a href="/" class="text-white font-semibold">Home</a></li>
          <li>
            <a href="/users/userList" class="text-white font-semibold"
              >User List</a
            >
          </li>
          <li>
            <a href="/users/new" class="text-white font-semibold">Add User</a>
          </li>
        </ul>
      </nav>
    </section>

</html>
