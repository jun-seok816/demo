<section id="edit-user-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center" th:fragment="edit-user">
    <div class="bg-white p-6 rounded shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Edit User</h2>
      <form id="edit-user-form" class="bg-white p-4 rounded shadow">
        <div class="mb-4">
          <label for="edit-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="edit-name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
          <label for="edit-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="edit-email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded" />
        </div>
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            id="close-modal-btn"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
          >
            Cancel
          </button>
          <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </section>
